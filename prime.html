<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        let num=prompt("Input your data");
        let count=0;
        if(num==0 || num==1){
            document.write("Not prime");
        }
        else{
            for(i=2; i<num; i++){
                if(num%i==0){
                    count++;
                    break;
                }
            }
            if(count==0){
                document.write("prime");
            }
            else{
                document.write("not prime");
            }
        }
    </script>     

</body>
</html>
